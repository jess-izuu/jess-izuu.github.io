<!DOCTYPE html>
<html>
  <head>
    <title>fooDnfuN</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
   <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;}
      #map {
        width: 800px;
        height: 400px;
        margin: 50px;
      }
      #description {
        font-family: sans-serif;
        font-size: 15px;
        font-weight: 300;
      }

      #infowindow-content .title {
        font-weight: bold;
      }

      #infowindow-content {
        display: none;
      }

      #map #infowindow-content {
        display: inline;
      }

      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }

      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
      }

      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }

      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
      #target {
        width: 345px;
      }

      table, th, td
      {
          border: 1px, solid black
      }

      th, td
      {
        padding: 10px;
        text-align: center;
      }

      th
      {
        background-color:white;
        color: black;
      }
      tr:nth-child(even){
        background-color:#e8e8e8;
      }

      tr:nth-child(odd){
        background-color: white;
      }

    </style>  
  </head>
  <body>
   <header><h1>Welcome to fooDnfuN!</h1></header>
    <p><strong>What are you in the mOOd for?</p>
    <div id = "search">
      mOOd: <input type="text" size ="20" placeholder="food, experiences, etc..." id = "term">
      </div>
    <div id="map"></div>
    <table>
      <tr>
        <td><h1>Results</h1></td>
        </tr>
        <tr>
        <th>Name</th>
        <th>Distance</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Phone Number</th>
        <th>URL</th>
        </tr>
    </table>
    <script src="./sample.js"></script>
    <script src="./server.js"></script>
        <script>
  // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 13
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxHN-4rLbOTrxBIC6F3jCn8mWO_fYjMf0
&callback=initMap">
    </script>
  </body>
</html>
